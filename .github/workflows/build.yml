name: Build everything
on:
  workflow_dispatch

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [windows-latest]
        arch: [amd64, x86]
        charset: [unicode]
        include:
          - os: windows-latest
            arch: x86
            charset: ansi

    runs-on: ${{matrix.os}}
    steps:
      - name: Dump environment
        shell: cmd
        run: |
            echo ----------------------------------------------------
            set
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\msys64
            echo ----------------------------------------------------
            %SystemDrive%\msys64\mingw32\bin\gcc.exe -v
            %SystemDrive%\msys64\mingw64\bin\gcc.exe -v
            %SystemDrive%\mingw32\bin\gcc.exe -v
            %SystemDrive%\mingw64\bin\gcc.exe -v
            echo ----------------------------------------------------
            py -0p
            echo ----------------------------------------------------
            py -3 -V
            py -3 -m pip list

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Build
        shell: cmd
        run: |
            _build.bat mingw release ${{matrix.arch}} ${{matrix.charset}}
            echo ------------------------------------------------
            dir /OG Release-mingw-${{matrix.arch}}-${{matrix.charset}}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: output-${{matrix.arch}}-${{matrix.charset}}
          path: Release-mingw-${{matrix.arch}}-${{matrix.charset}}/*.dll
          retention-days: 7
      # if: success() && github.ref == 'refs/heads/master'
        if: success()

      - name: Upload curl
        uses: actions/upload-artifact@v4
        with:
          name: curl-${{matrix.arch}}
          path: |
            vcpkg/*-mingw-static/installed/*-mingw-static/tools/curl/curl.exe
            src/nscurl/curl-ca-bundle.crt
          retention-days: 7
      # if: success() && github.ref == 'refs/heads/master'
        if: success() && matrix.charset == 'unicode'

  package:
    name: Package
    needs: build
    runs-on: windows-latest
