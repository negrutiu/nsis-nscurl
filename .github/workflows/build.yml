name: Build everything
on:
  workflow_dispatch

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [windows-latest]
        arch: [amd64, x86]
        charset: [unicode]
        include:
          - os: windows-latest
            arch: x86
            charset: ansi
          - arch: x86
            xarch: x86
          - arch: amd64
            xarch: x64

    runs-on: ${{matrix.os}}

    defaults:
        run:
          shell: cmd

    steps:
      - name: Setup mingw32
        if: matrix.arch == 'x86'
        uses: msys2/setup-msys2@v2
        with:
            msystem: mingw32
            release: false
            update: true
            install: git mingw-w64-i686-toolchain
            
      - name: Setup mingw64
        if: matrix.arch == 'amd64'
        uses: msys2/setup-msys2@v2
        with:
            msystem: mingw64
            release: false
            update: true
            install: git mingw-w64-x86_64-toolchain

      - name: Dump environment
        if: failure()
        run: |
            echo ----------------------------------------------------
            set
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\
            echo ----------------------------------------------------
            dir /s /b c:\msys64\*.exe
            echo ----------------------------------------------------
            dir /s /b D:\
            echo ----------------------------------------------------
            echo -- 1 && %SystemDrive%\msys64\mingw32\bin\gcc.exe -v
            echo -- 2 && %SystemDrive%\msys64\mingw64\bin\gcc.exe -v
            echo -- 3 && %SystemDrive%\mingw32\bin\gcc.exe -v
            echo -- 4 && %SystemDrive%\mingw64\bin\gcc.exe -v
            echo -- 5 && gcc.exe -v
            echo ----------------------------------------------------
            echo --1 && where msys2.exe
            echo --2 && where msys2.cmd
            echo --3 && where gcc.exe
            echo ====================================================
            py -0p
            echo ----------------------------------------------------
            py -3 -V
            py -3 -m pip list

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Build
        run: |
            _build.bat mingw release ${{matrix.arch}} ${{matrix.charset}}
            echo ------------------------------------------------
            dir /OG Release-mingw-${{matrix.arch}}-${{matrix.charset}}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: output-${{matrix.arch}}-${{matrix.charset}}
          path: Release-mingw-${{matrix.arch}}-${{matrix.charset}}/*.dll
          retention-days: 7
      # if: success() && github.ref == 'refs/heads/master'
        if: success()

      - name: Gather curl-x86
        if: success() && matrix.charset == 'unicode' && matrix.arch == 'x86'
        run: |
          mkdir packages/curl 2> nul
          copy /y vcpkg/x86-mingw-static/installed/x86-mingw-static/tools/curl/curl.exe packages/curl/
          copy /y src/nscurl/curl-ca-bundle.crt packages/curl/

      - name: Gather curl-amd64
        if: success() && matrix.charset == 'unicode' && matrix.arch == 'amd64'
        run: |
          mkdir packages/curl 2> nul
          copy /y vcpkg/x64-mingw-static/installed/x64-mingw-static/tools/curl/curl.exe packages/curl/
          copy /y src/nscurl/curl-ca-bundle.crt packages/curl/

      - name: Upload curl
        uses: actions/upload-artifact@v4
        with:
          name: curl-${{matrix.arch}}
          path: packages/curl/*
          retention-days: 7
      # if: success() && github.ref == 'refs/heads/master'
        if: success() && matrix.charset == 'unicode'

