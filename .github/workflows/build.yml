name: Build everything
on:
  workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [amd64, x86]

    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Dump environment
        shell: cmd
        run: |
            echo ----------------------------------------------------
            set
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\msys64
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\msys64\mingw32
            dir /OG %SystemDrive%\msys64\mingw64
            echo ----------------------------------------------------
            dir py -0p
            py -3 -V
            py -3 -m pip list
            echo ----------------------------------------------------
