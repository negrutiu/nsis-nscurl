name: Build everything
on:
  workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [amd64, x86]
        charset: [unicode]
        include:
          - charset: ansi
            arch: x86

    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Dump environment
        shell: cmd
        run: |
            echo ----------------------------------------------------
            set
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\
            echo ----------------------------------------------------
            dir /OG %SystemDrive%\msys64\mingw32\bin\gcc.exe -v
            dir /OG %SystemDrive%\msys64\mingw64\bin\gcc.exe -v
            echo ----------------------------------------------------
            dir py -0p
            echo ----------------------------------------------------
            py -3 -V
            echo ----------------------------------------------------
            py -3 -m pip list
            echo ----------------------------------------------------
