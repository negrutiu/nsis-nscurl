name: Experiments
on:
  workflow_dispatch

jobs:
  experiments:
    runs-on: windows-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Version
        shell: python
        run: |
          from datetime import datetime, timezone
          date = datetime.now(tz=timezone.utc)
          with open($GITHUB_OUTPUT, 'w') as fout:
            fout.write(f"VERSION={date.year}.{date.month}.{date.day}.${{github.run_attempt}}"")

      - name: Print version
        shell: cmd
        run: |
          echo -- version is ${{steps.Version.output.VERSION}}